question: What is your location?
subquestion: |
  Please select the location or locations in which you are looking
  for services from the list below. 
  
  You may select more than one location.
  
fields:
  - no label: CLCSAlocation
    datatype: checkboxes
    choices:
      - North
      - Mid North
      - South
      - West
      - Central 
