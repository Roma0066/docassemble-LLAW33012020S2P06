question: What type of legal issue do you need helping with? 

Please Refer to the pictures and text in brackets to further clarify your issue.

fields:
  - no label: CLCSAlegalissue
    datatype: checkboxes
    choices:
      - Centrelink: Centrelink
      - Domestic violence: Domestic violence
      - Elder Abuse: Elder Abuse
      - Homelessness: Homelessness
      - Environmental: Environmental
      - Financial (personal debt, bankrupcy, mortgage): Financial
      - Migration (Refugee visa applications): Migration
      - Community Mediation (neighbourhood conflicts and disputes): Mediation
      - Other: Other
      
